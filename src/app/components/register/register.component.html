<div id="main" class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <div class=" card ">
                <h2>REGISTRO</h2>
                <div class="card-body ">
                    <form (submit)="registrarUsuario()">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrasena: </label>
                            <input type="password" name="password" [(ngModel)]="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Nombre de Usuario: </label>
                            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="edades">Grupo de Edad</label>
                                </div>
                                <select class="custom-select" name="edad" [(ngModel)]="edad">
                                                                  <option selected>Selecciona... </option>
                                                                  <option value="10 - 15">10 - 15 años</option>
                                                                  <option value="16 - 20">16 - 20 años</option>
                                                                  <option value="21 - 25">21 - 25 años</option>
                                                                  <option value="26 - 30">26 - 30 años</option>
                                                                  <option value="31 - 35">31 - 35 años</option>
                                                                  <option value="36 - 40">36 - 40 años</option>
                                                                  <option value="41 - 45">41 - 45 años</option>
                                                                  <option value="46 - 50">46 - 50 años</option>
                                                                  <option value="51 - 55">51 - 55 años</option>
                                                                  <option value="56 - 60">56 - 60 años</option>
                                                                  <option value="61 o más">61 años o más</option>
                                                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="generos">Género</label>
                                </div>
                                <select class="custom-select" name="genero" [(ngModel)]="genero">
                                                                      <option selected>Selecciona... </option>
                                                                      <option value="masculino">Masculino</option>
                                                                      <option value="femenino">Femenino</option>
                                                                      <option value="indefinido">Indefinido</option>
                                                                    </select>
                            </div>
                        </div>
                        <input type="submit" value="Registrar" class="btn special btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
