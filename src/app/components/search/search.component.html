<div class="container mt-5">
    <div class="row">
        <div class="col-12">

            <div class="jumbotron">
                <h3 class="display-4">Busca una película:</h3>
                <div class="form-group">
                    <input [(ngModel)]="buscar" name="buscar" type="text" (keyup.enter)="search()" class="form-control" style="width: 85%; float: left;" placeholder="Buscar...">
                    <button (click)="search()" class="btn btn-primary ml-3 w-5" role="button">Buscar</button>
                </div>
                <p class="lead">Puedes buscar y evaluar películas que ya viste hace tiempo, entre mas valoraciones mejor decisión podrán tomar los usuarios</p>
                <hr class="my-4">
                <div *ngIf="busqueda && resultados.length === 0" class="alert alert-danger" role="alert">
                    No hubo resultados de tu búsqueda...
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <table class="table table-striped table-dark" *ngIf="busqueda && resultados.length > 0">
                <thead>
                    <tr>
                        <th scope="col" colspan="4">Resultados de '{{buscar}}':</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let res of resultados">
                        <td>
                            <img (click)="masInfo(res.id)" src="{{res | images}}" class="img-fluid pointer" style="width: 500px; height: 120px;" alt="...">
                        </td>
                        <td (click)="masInfo(res.id)" class="align-middle pointer text-center">
                            <b *ngIf="res.original_language === 'en'" class="text-white">{{res.original_title}}</b>
                            <b *ngIf="res.original_language !== 'en'" class="text-white">{{res.title}}</b>
                        </td>
                        <td class="align-middle text-justify">{{res.overview | slice:0:150}}...</td>
                        <td class="align-middle">
                            <button (click)=" masInfo(res.id) " class="btn btn-success btn-block ">Ver más...</button>
                        </td>
                    </tr>
                </tbody>
            </table>

                </div>
            </div>-->

    </div>
</div>
